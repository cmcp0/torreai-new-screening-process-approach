services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      SCREENING_CORS_ORIGINS: "http://localhost:5173,http://127.0.0.1:5173"
      SCREENING_BROKER_URL: "amqp://guest:guest@rabbitmq:5672/%2F"
      SCREENING_DATABASE_URL: "postgresql://screening:screening@postgres:5432/screening"
      SCREENING_OLLAMA_BASE_URL: "${SCREENING_OLLAMA_BASE_URL:-http://ollama:11434}"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/docs')\" || exit 1"]

  frontend:
    image: node:20-alpine
    working_dir: /app/apps/frontend
    command: sh -c "npm ci && npx vite --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: "http://localhost:8000"
    volumes:
      - .:/app
    depends_on:
      backend:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: screening
      POSTGRES_PASSWORD: screening
      POSTGRES_DB: screening
    ports:
      - "5432:5432"
    healthcheck:
      interval: 5s
      timeout: 3s
      retries: 5
      test: ["CMD-SHELL", "pg_isready -U screening"]

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      interval: 10s
      timeout: 5s
      retries: 5
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    profiles:
      - ollama

volumes:
  ollama_data:
