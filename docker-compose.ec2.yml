services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-screening}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env.ec2}
      POSTGRES_DB: ${POSTGRES_DB:-screening}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      interval: 5s
      timeout: 3s
      retries: 5
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-screening}"]
    networks:
      - screening

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SCREENING_CORS_ORIGINS: ${SCREENING_CORS_ORIGINS:-http://localhost}
      SCREENING_TORRE_BASE_URL: ${SCREENING_TORRE_BASE_URL:-https://torre.ai}
      SCREENING_TORRE_TIMEOUT: ${SCREENING_TORRE_TIMEOUT:-8.0}
      SCREENING_TORRE_RETRIES: ${SCREENING_TORRE_RETRIES:-1}
      SCREENING_DATABASE_URL: postgresql://${POSTGRES_USER:-screening}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-screening}
      SCREENING_BROKER_URL: ""
      SCREENING_OLLAMA_BASE_URL: ""
    expose:
      - "8000"
    healthcheck:
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/docs')\" || exit 1"]
    networks:
      - screening

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${APP_PORT:-80}:80"
    networks:
      - screening

volumes:
  postgres_data:

networks:
  screening:
